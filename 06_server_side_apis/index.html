<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="reset.css" />
</head>
<body class="container-fluid">
    <main class="row bg-secondary justify-content-center pt-1 pb-1">
        <h1 class="h2 text-light">Weather Dashboard</h1>
    </main>
    <main">
        <h2 class="h4 col-6">Search for a City :</h2>
        <div class="input-group mb-3">
            <div class="input-group-prepend"></div>
            <input type="text" class="form-control col-2 ml-2 weatherSearch" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <button type="button" class="btn btn-primary ml-3 weatherBtn">Search</button>
        </div>
        <div class="card ml-3 col-1">
            <ul class="card-body btnList"></ul>
        </div>
    </main>
    <main class="row justify-content-end mr-3">
        <div class="card ml-3 col-8">
            <h1 class="card-body h3 weatherCity" id="weatherUpdate"></h1>
        </div>
    </main>
    <section class="row justify-content-end">
        <div class="col-8">
            <h2 class="h3 mt-4">5 day Forecast:</h2>
            <p class="fiveDay"></p>
        </div>
        <div class="col-8">
            <h2 class="h3 mt-4"></h2>
            <p class="sixDay"></p>
        </div>
        <div class="col-8">
            <h2 class="h3 mt-4"></h2>
            <p class="sevenDay"></p>
        </div>
        <div class="col-8">
            <h2 class="h3 mt-4"></h2>
            <p class="eightDay"></p>
        </div>
        <div class="col-8">
            <h2 class="h3 mt-4"></h2>
            <p class="nineDay"></p>
        </div>
    </section>

    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
